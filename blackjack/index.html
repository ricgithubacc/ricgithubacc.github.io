<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blackjack</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
  <style>
    .animate-card {
      animation: drawCard 0.3s ease;
    }
    @keyframes drawCard {
      from {
        transform: translateY(-20px) scale(0.8);
        opacity: 0;
      }
      to {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
    }

    body {
      font-family: 'Roboto Mono', monospace;
      background: linear-gradient(1deg, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    #game-area {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 16px;
      padding: 20px;
      margin: auto;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
    }
    button {
      margin: 10px 5px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #1abc9c;
      color: white;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #16a085;
    }
    input[type=number] {
      width: 60px;
      padding: 5px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      text-align: center;
    }
    p {
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <h1>Blackjack</h1>
  <div id="game-area">
    <p>Credits: <span id="credits">100</span></p>
    <p>
      Bet: <input type="number" id="bet" value="10" min="1" />
      <button onclick="startGame()">Deal</button>
    </p>
    <p>Your Hand: <span id="player-hand"></span> (Total: <span id="player-total">0</span>)</p>
    <p>Dealer's Hand: <span id="dealer-hand"></span> (Total: <span id="dealer-total">0</span>)</p>
    <button onclick="hit()">Hit</button>
    <button onclick="stand()">Stand</button>
    <button id="play-again" style="display:none;" onclick="startGame()">Play Again</button>
    <p id="message"></p>
  </div>

  <script>
    let credits = parseInt(localStorage.getItem("credits")) || 100;
    let playerHand = [];
    let dealerHand = [];
    let currentBet = 10;

    function updateUI(showDealerFull = false) {
      document.getElementById("credits").textContent = credits;

      const ph = document.getElementById("player-hand");
      const dh = document.getElementById("dealer-hand");

      ph.innerHTML = playerHand.map(card => `<span class="animate-card">${card}</span>`).join(", ");

      if (!showDealerFull && dealerHand.length > 0) {
        const hidden = `<span class="animate-card">?</span>`;
        const shown = `<span class="animate-card">${dealerHand[0]}</span>`;
        dh.innerHTML = `${shown}, ${hidden}`;
        document.getElementById("dealer-total").textContent = "?";
      } else {
        dh.innerHTML = dealerHand.map(card => `<span class="animate-card">${card}</span>`).join(", ");
        document.getElementById("dealer-total").textContent = getTotal(dealerHand);
      }

      document.getElementById("player-total").textContent = getTotal(playerHand);
      localStorage.setItem("credits", credits);
    }

    function getCard() {
      const values = [2, 3, 4, 5, 6, 7, 8, 9, 10, 10, 10, 10, 11]; // Face cards = 10, Ace = 11
      const suits = ['♠', '♥', '♦', '♣'];
      const value = values[Math.floor(Math.random() * values.length)];
      const suit = suits[Math.floor(Math.random() * suits.length)];
      return `${value}${suit}`;
    }

    function getTotal(hand) {
      let values = hand.map(card => parseInt(card));
      let total = values.reduce((a, b) => a + b, 0);
      let aces = values.filter(v => v === 11).length;
      while (total > 21 && aces > 0) {
        total -= 10;
        aces--;
      }
      return total;
    }

    function startGame() {
      currentBet = parseInt(document.getElementById("bet").value) || 10;
      if (currentBet > credits) {
        document.getElementById("message").textContent = "Not enough credits!";
        return;
      }

      credits -= currentBet;
      playerHand = [getCard(), getCard()];
      dealerHand = [getCard(), getCard()];
      document.getElementById("message").textContent = "";

      // Reset buttons
      document.querySelector("button[onclick='hit()']").style.display = "inline-block";
      document.querySelector("button[onclick='stand()']").style.display = "inline-block";
      document.getElementById("play-again").style.display = "none";

      updateUI(false);

      if (getTotal(playerHand) === 21) {
        credits += currentBet * 2.5;
        endRound("Blackjack! You win!");
      }
    }

    function hit() {
      if (playerHand.length === 0) return;
      playerHand.push(getCard());
      updateUI(false);
      if (getTotal(playerHand) > 21) {
        endRound("Bust! You lose.");
      }
    }

    function stand() {
      if (playerHand.length === 0) return;
      while (getTotal(dealerHand) < 17) {
        dealerHand.push(getCard());
      }

      const playerTotal = getTotal(playerHand);
      const dealerTotal = getTotal(dealerHand);
      let result = "";

      if (dealerTotal > 21 || playerTotal > dealerTotal) {
        credits += currentBet * 2;
        result = "You win!";
      } else if (playerTotal === dealerTotal) {
        credits += currentBet; // Push
        result = "Push!";
      } else {
        result = "Dealer wins!";
      }

      endRound(result);
    }

    function endRound(message) {
      document.getElementById("message").textContent = message;
      document.querySelector("button[onclick='hit()']").style.display = "none";
      document.querySelector("button[onclick='stand()']").style.display = "none";
      document.getElementById("play-again").style.display = "inline-block";
      updateUI(true);
      playerHand = [];
      dealerHand = [];
    }

    updateUI();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat Bot – Sign In</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body data-page="login">
  <!-- Shared neural background -->
  <div class="neural-background">
    <div class="neural-node"></div><div class="neural-node"></div>
    <div class="neural-node"></div><div class="neural-node"></div>
    <div class="neural-node"></div>
  </div>

  <!-- Centered shell (matches app/signup) -->
  <div class="login-container" style="max-width:520px;">
    <div class="login-card" style="padding:18px 18px 22px; position:relative;">
      <div class="ai-glow" aria-hidden="true"></div>

      <!-- Header (same logo block) -->
      <div class="login-header" style="margin-bottom:14px;">
        <div class="ai-logo">
          <div class="logo-core">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
              <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="1.5"/>
              <path d="M12 2v4m0 12v4M4.93 4.93l2.83 2.83m8.48 8.48l2.83 2.83M2 12h4m12 0h4M4.93 19.07l2.83-2.83m8.48-8.48l2.83-2.83"
                    stroke="currentColor" stroke-width="1.5"/>
            </svg>
          </div>
          <div class="logo-rings">
            <div class="ring ring-1"></div>
            <div class="ring ring-2"></div>
            <div class="ring ring-3"></div>
          </div>
        </div>
        <h1>Welcome back</h1>
        <p>Sign in to continue</p>
      </div>

      <!-- Sign In form (IDs preserved for script.js) -->
      <form class="login-form" id="loginForm" novalidate>
        <div class="smart-field">
          <label for="email">Email</label>
          <input id="email" type="email" autocomplete="email" required placeholder=" " />
          <div class="field-error" id="email-error" aria-live="polite"></div>
        </div>

        <div class="smart-field">
          <label for="password">Password</label>
          <div class="password-wrap">
            <input id="password" type="password" autocomplete="current-password" required placeholder=" " />
            <button type="button" id="passwordToggle" class="password-toggle" aria-label="Show password"></button>
          </div>
          <div class="field-error" id="password-error" aria-live="polite"></div>
        </div>

        <button type="submit" class="neural-button" style="width:100%; min-height:46px;">
          <div class="button-bg"></div>
          <span class="button-text">Sign in</span>
          <div class="button-glow"></div>
        </button>
      </form>

      <!-- Success state placeholder (script.js toggles this) -->
      <div id="successMessage" class="muted" style="display:none; margin-top:12px;">Signed in! Redirecting…</div>

      <!-- Footer links (match spacing & style) -->
      <div class="signup-section" style="margin-top:16px; text-align:center;">
        <p class="muted" style="font-size:12px;">
          Don’t have an account?
          <a class="neural-login" href="signup.html">Create one</a>
        </p>
      </div>
    </div>
  </div>

  <script src="script.js" type="module"></script>
  <script>
/* Eye toggle fallback (runs even if module fails) */
(function () {
  function wireEye(root) {
    var eye = root.getElementById('passwordToggle');
    var pwd = root.getElementById('password');
    if (!eye || !pwd) return;
    eye.type = 'button';
    eye.addEventListener('click', function (e) {
      e.preventDefault();
      var show = pwd.type !== 'text';
      pwd.type = show ? 'text' : 'password';
      eye.setAttribute('aria-pressed', String(show));
      try { pwd.focus({ preventScroll: true }); } catch (_) {}
      // caret visibility fix
      var v = pwd.value; pwd.value = ''; pwd.value = v;
    }, { passive: false });
  }
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', function(){ wireEye(document); });
  } else {
    wireEye(document);
  }
}());
</script>


  <!-- Local tweaks to mirror app.html look & spacing -->
  <style>
    html, body { height:auto; min-height:100%; overflow-y:auto; }
    body { overscroll-behavior-y:contain; }
    .login-card {
      border:0;
      border-radius:22px;
      background:rgba(255,255,255,0.06);
      box-shadow:
        0 10px 30px rgba(0,0,0,.25),
        inset 0 0 0 1px rgba(255,255,255,.08);
      backdrop-filter: blur(10px) saturate(130%);
      -webkit-backdrop-filter: blur(10px) saturate(130%);
    }
    .neural-button { background:transparent; border-radius:14px; }
    .neural-button .button-bg {
      background:rgba(255,255,255,0.06);
      border:0;
      box-shadow: 0 6px 18px rgba(0,0,0,.25), inset 0 0 0 1px rgba(255,255,255,.10);
      backdrop-filter: blur(10px) saturate(140%);
      -webkit-backdrop-filter: blur(10px) saturate(140%);
      border-radius:14px;
    }
    .neural-button .button-text { color:rgba(255,255,255,0.95); }
    .neural-button:hover .button-bg {
      background:rgba(255,255,255,0.12);
      transform:translateY(-1px);
      box-shadow: 0 10px 22px rgba(0,0,0,.28), inset 0 0 0 1px rgba(255,255,255,.16);
    }
    .neural-button:active .button-bg {
      transform:translateY(0);
      box-shadow: 0 6px 16px rgba(0,0,0,.22), inset 0 0 0 1px rgba(255,255,255,.12);
    }
  </style>
</body>
</html>

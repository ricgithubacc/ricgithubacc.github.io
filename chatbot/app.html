<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Scoped so it won't affect other pages */
    html, body { height: 100%; }
    body[data-page="app"] {
      color: rgb(255, 255, 255);
      min-height: 100svh;
      display: grid;
      grid-template-rows: 1fr;
    }
    .app-root {
      position: relative;
      min-height: 100svh;
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .app-card {
      width: min(960px, 92vw);
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.04);
      backdrop-filter: blur(6px);
      padding: clamp(18px, 3.6vw, 28px);
      box-shadow: 0 10px 40px rgba(0,0,0,.25);
    }
    .app-head {
      display: flex; align-items: center; justify-content: space-between; gap: 12px;
      margin-bottom: 12px;
    }
    .pill { display:inline-block; padding:6px 10px; border-radius:999px;
            font-size:12px; border:1px solid rgba(255,255,255,.18); opacity:.9 }
    .muted { opacity:.78 }
    .grid {
      display:grid; gap:12px; margin-top:16px;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    }
    .info-card {
      border:1px dashed rgba(255,255,255,.18);
      border-radius:14px; padding:14px; background: rgba(255,255,255,.02);
    }
    .footer-cta { margin-top:18px; display:flex; gap:12px; flex-wrap:wrap; }
    .app-root .neural-background { position: absolute; inset: 0; z-index: -1; }

    /* Chat area */
    #chatBox {
      display:grid; gap:10px; grid-template-rows: 1fr auto;
      height: min(60vh, 520px);
      border:1px solid rgba(255,255,255,.12);
      border-radius:14px; padding:12px; background: rgba(255,255,255,.02);
      margin-top: 16px;
    }
    #messages { overflow:auto; display:flex; flex-direction:column; gap:8px; }
    .bubble { padding:10px; border-radius:12px; max-width:78%;
              border:1px solid rgba(255,255,255,.12); }
    .bubble.user { background: rgba(106,167,255,.15); align-self:flex-end; }
    .bubble.bot  { background: rgba(255,255,255,.06); align-self:flex-start; }
    #prompt {
      flex:1; resize:vertical; border-radius:10px; padding:10px;
      border:1px solid rgba(255,255,255,.18); background: rgba(255,255,255,.03);
      color:inherit;
    }
  </style>
</head>
<body data-page="app">
  <div class="app-root">
    <!-- Reuse your animated background -->
    <div class="neural-background">
      <div class="neural-node"></div>
      <div class="neural-node"></div>
      <div class="neural-node"></div>
      <div class="neural-node"></div>
      <div class="neural-node"></div>
    </div>

    <div class="app-card">
      <div class="app-head">
        <div class="pill">Signed in</div>
        <button id="signOutBtn" class="neural-button">
          <div class="button-bg"></div>
          <span class="button-text">Sign out</span>
          <div class="button-glow"></div>
        </button>
      </div>

      <h1 style="margin:0 0 6px 0;">Welcome ðŸ‘‹</h1>
      <p class="muted" style="margin:0 0 14px 0;">Youâ€™re successfully signed in.</p>

      <div class="grid">
        <div class="info-card">
          <div class="muted" style="font-size:12px;">Account</div>
          <div><strong id="userEmail">(loadingâ€¦)</strong></div>
          <div class="muted" style="font-size:12px; word-break:break-all;">
            UID: <span id="userUid">â€”</span>
          </div>
        </div>
        <div class="info-card">
          <div class="muted" style="font-size:12px;">Next step</div>
          <div style="margin-top:6px;">Chatbot area (below)</div>
        </div>
      </div>

      <!-- Chat -->
      <h2 style="margin:18px 0 8px 0;">Chat</h2>
      <p id="modelNote" class="muted" style="display:none;margin:0 0 10px 0;">
        Downloading on-device modelâ€¦ first run can take a bit. It will be cached.
      </p>

      <div id="chatBox">
        <div id="messages"></div>
        <div style="display:flex; gap:8px;">
          <textarea id="prompt" rows="2" placeholder="Say somethingâ€¦"></textarea>
          <button id="sendBtn" class="neural-button">
            <div class="button-bg"></div>
            <span class="button-text">Send</span>
            <div class="button-glow"></div>
          </button>
        </div>
      </div>

      <div class="footer-cta" style="margin-top:16px;">
        <a class="neural-button" href="index.html" style="text-decoration:none;">
          <div class="button-bg"></div>
          <span class="button-text">Go to login</span>
          <div class="button-glow"></div>
        </a>
        <a class="neural-button" href="signup.html" style="text-decoration:none;">
          <div class="button-bg"></div>
          <span class="button-text">Create another account</span>
          <div class="button-glow"></div>
        </a>
      </div>
    </div>
  </div>


  <!-- WebLLM runtime (must be before your script) -->
<script src="https://unpkg.com/@mlc-ai/web-llm/dist/index.js"></script>

<!-- Your app logic -->
<script src="script.js" type="module"></script>

</body>
</html>

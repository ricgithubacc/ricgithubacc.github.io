<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Slot Machine</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto Mono', monospace;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    #game-area {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 16px;
      padding: 20px;
      margin: auto;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
    }

    .slot {
      font-size: 60px;
      width: 80px;
      display: inline-block;
      transition: transform 0.3s ease;
    }

    .spin {
      animation: spin 0.6s infinite;
    }

    @keyframes spin {
      0% { transform: rotateX(0deg); }
      50% { transform: rotateX(180deg); }
      100% { transform: rotateX(360deg); }
    }

    button {
      margin: 10px 5px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #1abc9c;
      color: white;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #16a085;
    }

    p {
      font-size: 1.1rem;
    }

    #result {
      font-size: 1.3rem;
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Slot Machine</h1>
  <div id="game-area">
    <p>Coins: <span id="score">0</span></p>
    <div id="slots">
      <span class="slot">üçí</span>
      <span class="slot">üçã</span>
      <span class="slot">üçä</span>
    </div>
    <button onclick="spinSlots()">Spin</button>
    <p id="result"></p>
  </div>

  <script>
    const emojis = ['üçí', 'üçã', 'üçä', 'üçá', 'üîî', '‚≠ê'];
    let score = 100;

    function loadScore() {
      const saved = localStorage.getItem('slotScore');
      score = saved ? parseInt(saved) : 100;
    }

    function saveScore() {
      localStorage.setItem('slotScore', score);
    }

    function updateScoreDisplay() {
      document.getElementById('score').textContent = score;
    }

    function getRandomSymbol() {
      return emojis[Math.floor(Math.random() * emojis.length)];
    }

    function spinSlots() {
      if (score < 10) {
        document.getElementById('result').textContent = "üí∏ Not enough coins!";
        return;
      }

      score -= 10;
      updateScoreDisplay();
      saveScore();

      const slots = document.querySelectorAll('.slot');
      const result = document.getElementById('result');
      result.textContent = '';

      slots.forEach(slot => slot.classList.add('spin'));

      setTimeout(() => {
        let results = [];

        slots.forEach(slot => {
          const symbol = getRandomSymbol();
          slot.textContent = symbol;
          results.push(symbol);
          slot.classList.remove('spin');
        });

        const [s1, s2, s3] = results;
        if (s1 === s2 && s2 === s3) {
          score += 50;
          result.textContent = 'üéâ Jackpot! You Win 50 Coins!';
          result.style.color = 'lime';
        } else {
          result.textContent = 'üò¢ No match. Try again!';
          result.style.color = 'red';
        }

        updateScoreDisplay();
        saveScore();
      }, 1000);
    }

    window.onload = () => {
      loadScore();
      updateScoreDisplay();
    };
  </script>
</body>
</html>

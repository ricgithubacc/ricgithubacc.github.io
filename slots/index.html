<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Slot Machine</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto Mono', monospace;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
      padding: 20px;
    }
    html, body {
  height: 100%;
  margin: 0;
  justify-content: center;
  align-items: center;
}


    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    

    #game-area {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 16px;
      padding: 20px;
      margin: auto;
      max-width: 420px;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      justify-content: center;
      margin: 15px 0;
    }

    .slot {
      font-size: 50px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      transition: transform 0.3s ease;
    }

    .spin {
      animation: spin 0.6s infinite;
    }

    .win {
      animation: bounce 0.6s ease;
    }

    @keyframes spin {
      0% { transform: rotateX(0deg); }
      50% { transform: rotateX(180deg); }
      100% { transform: rotateX(360deg); }
    }

    @keyframes bounce {
      0%   { transform: scale(1); }
      50%  { transform: scale(1.4); }
      100% { transform: scale(1); }
    }

    button, select {
      margin: 10px 5px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #1abc9c;
      color: white;
      transition: background 0.3s ease;
    }

    button:hover, select:hover {
      background-color: #16a085;
    }

    input[type="number"] {
      width: 80px;
      padding: 5px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      text-align: center;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1rem;
    }

    #result {
      font-size: 1.3rem;
      margin-top: 15px;
      font-weight: bold;
    }

    #stats {
      font-size: 0.95rem;
      opacity: 0.8;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Slot Machine</h1>
  
  <div id="game-area">
    <p>Coins: <span id="score">0</span></p>
    <p>Bet: <input type="number" id="bet" value="10" min="1" /></p>
    <p>
      Theme:
      <select id="theme" onchange="changeTheme()">
        <option value="classic">üçí Classic Fruits</option>
        <option value="rare">üíé Rich & Rare</option>
        <option value="emoji">üéâ Emoji Party</option>
      </select>
    </p>

    <div id="slots" class="grid">
      <span class="slot">üçí</span>
      <span class="slot">üçã</span>
      <span class="slot">üçä</span>
      <span class="slot">üçá</span>
      <span class="slot">üîî</span>
      <span class="slot">‚≠ê</span>
      <span class="slot">üçâ</span>
      <span class="slot">üíé</span>
      <span class="slot">üçé</span>
    </div>

    <button onclick="spinSlots()">Spin</button>
    <label style="display: block; margin-top: 10px;">
      <input type="checkbox" id="turbo" onchange="toggleTurbo()" />
      Turbo Mode
    </label>
    
    <p id="result"></p>
    <div id="stats"></div>
  </div>

  <script>
    const themes = {
      classic: ['üçí', 'üçã', 'üçä', 'üçá', 'üçâ', 'üçé'],
      rare: ['üíé', 'üí∞', 'ü™ô', 'üîî', 'üëë', 'üíµ'],
      emoji: ['üòÇ', 'ü§©', 'üòé', 'ü•≥', 'üî•', 'üíØ']
    };

    let currentTheme = 'classic';
    let symbols = themes[currentTheme];
    let score = 100;
    let spins = 0;
    let wins = 0;

    function loadScore() {
      const saved = localStorage.getItem('slotScore');
      score = saved ? parseInt(saved) : 100;

      spins = parseInt(localStorage.getItem('slotSpins')) || 0;
      wins = parseInt(localStorage.getItem('slotWins')) || 0;
    }

    function saveScore() {
      localStorage.setItem('slotScore', score);
      localStorage.setItem('slotSpins', spins);
      localStorage.setItem('slotWins', wins);
    }

    function updateScoreDisplay() {
      document.getElementById('score').textContent = score;
      const winRate = spins > 0 ? ((wins / spins) * 100).toFixed(1) : 0;
      document.getElementById('stats').textContent = `Total Spins: ${spins} | Wins: ${wins} | Win Rate: ${winRate}%`;
    }

    function getRandomSymbol() {
      return symbols[Math.floor(Math.random() * symbols.length)];
    }

    function changeTheme() {
      currentTheme = document.getElementById('theme').value;
      symbols = themes[currentTheme];
    }

    function spinSlots() {
      let turboInterval = null;

function toggleTurbo() {
  const turboOn = document.getElementById('turbo').checked;
  if (turboOn) {
    turboInterval = setInterval(() => {
      if (score >= parseInt(document.getElementById('bet').value)) {
        spinSlots();
      } else {
        document.getElementById('result').textContent = "üí∏ Out of coins!";
        document.getElementById('turbo').checked = false;
        clearInterval(turboInterval);
      }
    }, 1500);
  } else {
    clearInterval(turboInterval);
  }
}

      const bet = parseInt(document.getElementById('bet').value);
      const resultEl = document.getElementById('result');

      if (isNaN(bet) || bet <= 0) {
        resultEl.textContent = "‚ö†Ô∏è Enter a valid bet.";
        return;
      }

      if (score < bet) {
        resultEl.textContent = "üí∏ Not enough coins!";
        return;
      }

      score -= bet;
      spins++;
      updateScoreDisplay();
      saveScore();
      resultEl.textContent = "";

      const slots = document.querySelectorAll('.slot');
      const values = [];

      slots.forEach(slot => {
        slot.classList.remove('win');
        slot.classList.add('spin');
      });

      setTimeout(() => {
        slots.forEach(slot => {
          const symbol = getRandomSymbol();
          slot.textContent = symbol;
          values.push(symbol);
          slot.classList.remove('spin');
        });

        const winLines = [
          [0,1,2], [3,4,5], [6,7,8],
          [0,3,6], [1,4,7], [2,5,8],
          [0,4,8], [2,4,6]
        ];

        let multiplier = 0;
        let matchCount = 0;
        let winningIndices = new Set();

        winLines.forEach(([a,b,c]) => {
          if (values[a] === values[b] && values[b] === values[c]) {
            if ((a === 0 && c === 8) || (a === 2 && c === 6)) {
              multiplier += 5;
            } else {
              multiplier += 3;
            }
            matchCount++;
            winningIndices.add(a);
            winningIndices.add(b);
            winningIndices.add(c);
          }
        });

        const first = values[0];
        if (values.every(v => v === first)) {
          multiplier = 10;
          winningIndices = new Set([...Array(9).keys()]);
        }

        if (multiplier > 0) {
          const win = bet * multiplier;
          score += win;
          wins++;
          resultEl.textContent = `üéâ ${matchCount} win${matchCount > 1 ? 's' : ''}! You won ${win} coins!`;
          resultEl.style.color = 'lime';

          // animate winning symbols
          slots.forEach((slot, i) => {
            if (winningIndices.has(i)) {
              slot.classList.add('win');
            }
          });
        } else {
          resultEl.textContent = "üò¢ No match. Try again!";
          resultEl.style.color = 'red';
        }

        updateScoreDisplay();
        saveScore();
      }, 1000);
    }

    window.onload = () => {
      loadScore();
      updateScoreDisplay();
    };
  </script>
</body>
</html>

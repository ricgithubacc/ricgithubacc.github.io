<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Slot Machine</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto Mono', monospace;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    #game-area {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 16px;
      padding: 20px;
      margin: auto;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      justify-content: center;
      margin: 15px 0;
    }

    .slot {
      font-size: 50px;
      width: 80px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      transition: transform 0.3s ease;
    }

    .spin {
      animation: spin 0.6s infinite;
    }

    @keyframes spin {
      0% { transform: rotateX(0deg); }
      50% { transform: rotateX(180deg); }
      100% { transform: rotateX(360deg); }
    }

    button {
      margin: 10px 5px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #1abc9c;
      color: white;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #16a085;
    }

    input[type="number"] {
      width: 80px;
      padding: 5px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      text-align: center;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1rem;
    }

    #result {
      font-size: 1.3rem;
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Slot Machine</h1>
  <div id="game-area">
    <p>Coins: <span id="score">0</span></p>
    <p>Bet Amount: <input type="number" id="bet" value="10" min="1" /></p>

    <div id="slots" class="grid">
      <!-- 9 Slots -->
      <span class="slot">🍒</span>
      <span class="slot">🍋</span>
      <span class="slot">🍊</span>
      <span class="slot">🍇</span>
      <span class="slot">🔔</span>
      <span class="slot">⭐</span>
      <span class="slot">🍉</span>
      <span class="slot">💎</span>
      <span class="slot">🍎</span>
    </div>

    <button onclick="spinSlots()">Spin</button>
    <p id="result"></p>
  </div>

  <script>
    const emojis = ['🍒', '🍋', '🍊', '🍇', '🔔', '⭐', '🍉', '💎', '🍎'];
    let score = 100;

    function loadScore() {
      const saved = localStorage.getItem('slotScore');
      score = saved ? parseInt(saved) : 100;
    }

    function saveScore() {
      localStorage.setItem('slotScore', score);
    }

    function updateScoreDisplay() {
      document.getElementById('score').textContent = score;
    }

    function getRandomSymbol() {
      return emojis[Math.floor(Math.random() * emojis.length)];
    }

    function spinSlots() {
      const bet = parseInt(document.getElementById('bet').value);
      const resultEl = document.getElementById('result');

      if (isNaN(bet) || bet <= 0) {
        resultEl.textContent = "⚠️ Enter a valid bet.";
        return;
      }

      if (score < bet) {
        resultEl.textContent = "💸 Not enough coins!";
        return;
      }

      score -= bet;
      updateScoreDisplay();
      saveScore();
      resultEl.textContent = "";

      const slots = document.querySelectorAll('.slot');
      slots.forEach(slot => slot.classList.add('spin'));

      setTimeout(() => {
        const values = [];
        slots.forEach(slot => {
          const symbol = getRandomSymbol();
          slot.textContent = symbol;
          values.push(symbol);
          slot.classList.remove('spin');
        });

        const winLines = [
          [0,1,2], [3,4,5], [6,7,8], // Rows
          [0,3,6], [1,4,7], [2,5,8], // Columns
          [0,4,8], [2,4,6]           // Diagonals
        ];

        let won = false;
        for (let line of winLines) {
          const [a,b,c] = line;
          if (values[a] === values[b] && values[b] === values[c]) {
            won = true;
            break;
          }
        }

        if (won) {
          const winAmount = bet * 3;
          score += winAmount;
          resultEl.textContent = `🎉 You won ${winAmount} coins!`;
          resultEl.style.color = 'lime';
        } else {
          resultEl.textContent = "😢 No match. Try again!";
          resultEl.style.color = 'red';
        }

        updateScoreDisplay();
        saveScore();
      }, 1000);
    }

    window.onload = () => {
      loadScore();
      updateScoreDisplay();
    };
  </script>
</body>
</html>

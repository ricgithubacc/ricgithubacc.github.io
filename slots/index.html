<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Slot Machine</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Roboto Mono', monospace;
      background: linear-gradient(1deg, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
    }
    #game-area {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 16px;
      padding: 20px;
      max-width: 420px;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin: 15px 0;
    }
    .slot {
      font-size: 50px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      transition: transform 0.3s ease;
    }
    .spin {
      animation: spin 0.6s infinite;
    }
    .win {
      animation: bounce 0.6s ease;
    }
    @keyframes spin {
      0% { transform: rotateX(0deg); }
      50% { transform: rotateX(180deg); }
      100% { transform: rotateX(360deg); }
    }
    @keyframes bounce {
      0% { transform: scale(1); }
      50% { transform: scale(1.4); }
      100% { transform: scale(1); }
    }
    button, select, input[type="checkbox"] {
      margin: 10px 5px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #1abc9c;
      color: white;
      transition: background 0.3s ease;
    }
    button:hover, select:hover {
      background-color: #16a085;
    }
    input[type="number"] {
      width: 80px;
      padding: 5px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      text-align: center;
    }
    #result {
      font-size: 1.3rem;
      font-weight: bold;
    }
    #stats {
      font-size: 0.95rem;
      opacity: 0.8;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="game-area">
    <h1>Slot Machine</h1>
    <p>Coins: <span id="score">0</span></p>
    <p>Bet: <input type="number" id="bet" value="10" min="1" /></p>
    <label><input type="checkbox" id="turbo" onchange="toggleTurbo()" /> Turbo Mode</label>
    <div class="grid" id="slots">
      <span class="slot">üçí</span><span class="slot">üçí</span><span class="slot">üçí</span>
      <span class="slot">üçí</span><span class="slot">üçí</span><span class="slot">üçí</span>
      <span class="slot">üçí</span><span class="slot">üçí</span><span class="slot">üçí</span>
    </div>
    <button onclick="spinSlots()">Spin</button>
    <p id="result"></p>
    <div id="stats"></div>
  </div>

  <script>
    const symbols = ['üçí', 'üçã', 'üçä', 'üçá', 'üîî', '‚≠ê', 'üíé', 'üëë', 'üÉè', 'üéÅ']; // üÉè = Wild, üéÅ = Bonus
    const payouts = {
      'üçí': { three: 5 },
      'üçã': { three: 4 },
      'üçä': { three: 3 },
      'üçá': { three: 4 },
      'üîî': { three: 6 },
      '‚≠ê': { three: 5 },
      'üíé': { three: 10 },
      'üëë': { three: 8 },
      'üÉè': { three: 20 }
    };

    let score = 100, spins = 0, wins = 0, turboInterval = null;

    function loadScore() {
      score = parseInt(localStorage.getItem('slotScore')) || 100;
      spins = parseInt(localStorage.getItem('slotSpins')) || 0;
      wins = parseInt(localStorage.getItem('slotWins')) || 0;
    }

    function saveScore() {
      localStorage.setItem('slotScore', score);
      localStorage.setItem('slotSpins', spins);
      localStorage.setItem('slotWins', wins);
    }

    function updateDisplay() {
      document.getElementById('score').textContent = score;
      const winRate = spins > 0 ? ((wins / spins) * 100).toFixed(1) : 0;
      document.getElementById('stats').textContent = `Total Spins: ${spins} | Wins: ${wins} | Win Rate: ${winRate}%`;
    }

    function getRandomSymbol() {
      return symbols[Math.floor(Math.random() * symbols.length)];
    }

    function toggleTurbo() {
      const on = document.getElementById('turbo').checked;
      if (on) {
        turboInterval = setInterval(() => {
          const bet = parseInt(document.getElementById('bet').value);
          if (score >= bet) spinSlots();
          else document.getElementById('turbo').checked = false;
        }, 1500);
      } else clearInterval(turboInterval);
    }

    function triggerBonusRound() {
      const bonusWin = Math.floor(Math.random() * 50) + 10; // 10‚Äì59 coins
      score += bonusWin;
      alert(`üéÅ Bonus Round! You found a treasure chest with ${bonusWin} coins!`);
    }

    function spinSlots() {
      const bet = parseInt(document.getElementById('bet').value);
      const resultEl = document.getElementById('result');
      if (isNaN(bet) || bet <= 0 || score < bet) {
        resultEl.textContent = "‚ö†Ô∏è Check your bet or coin amount.";
        return;
      }

      score -= bet;
      spins++;
      const slots = document.querySelectorAll('.slot');
      let grid = [];
      for (let i = 0; i < 9; i++) {
        const symbol = getRandomSymbol();
        slots[i].textContent = symbol;
        slots[i].classList.remove('win');
        grid.push(symbol);
      }

      let totalWin = 0;
      const lines = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];

      let winOccurred = false;
      let bonusTriggered = false;

      lines.forEach(line => {
        const [a,b,c] = line;
        const vals = [grid[a], grid[b], grid[c]];
        const wild = vals.filter(v => v === 'üÉè').length;
        const counts = vals.reduce((acc, sym) => {
          acc[sym] = (acc[sym] || 0) + 1;
          return acc;
        }, {});

        for (const sym in counts) {
          if (sym !== 'üÉè' && counts[sym] + wild === 3) {
            totalWin += payouts[sym]?.three * bet || 0;
            [a,b,c].forEach(i => slots[i].classList.add('win'));
            winOccurred = true;
            break;
          }
        }

        if (wild === 3) {
          totalWin += payouts['üÉè'].three * bet;
          [a,b,c].forEach(i => slots[i].classList.add('win'));
          winOccurred = true;
        }

        if (vals.every(v => v === 'üéÅ')) {
          bonusTriggered = true;
        }
      });

      if (bonusTriggered) triggerBonusRound();

      if (totalWin > 0) {
        score += totalWin;
        wins++;
        resultEl.textContent = `üéâ You won ${totalWin} coins!`;
        resultEl.style.color = 'lime';
      } else {
        resultEl.textContent = "üò¢ No win this time.";
        resultEl.style.color = 'red';
      }

      updateDisplay();
      saveScore();
    }

    loadScore();
    updateDisplay();
  </script>
</body>
</html>
